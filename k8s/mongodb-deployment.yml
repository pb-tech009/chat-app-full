apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongodb
  namespace: chat-app
spec:
  serviceName: "mongodb"           # Headless service for stable DNS
  replicas: 3                      # 3 replicas (primary + 2 secondary)
  selector:
    matchLabels:
      app: mongodb
  template:
    metadata:
      labels:
        app: mongodb
    spec:
      containers:
      - name: chatapp-mongodb
        image: mongo:latest
        ports:
        - containerPort: 27017
        env:
        - name: MONGO_INITDB_ROOT_USERNAME
          valueFrom:
            secretKeyRef:
              name: chatapp-secrets
              key: mongo_username
        - name: MONGO_INITDB_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: chatapp-secrets
              key: mongo_password
        - name: MONGO_REPLICA_SET_NAME        # ðŸ‘ˆ new env for replicaset
          value: "rs0"
        - name: MONGO_PORT
          value: "27017"
        volumeMounts:
        - name: mongo-data
          mountPath: /data/db
  volumeClaimTemplates:
  - metadata:
      name: mongo-data
    spec:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 5Gi
      # storageClassName: local-storage