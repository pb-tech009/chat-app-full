apiVersion: batch/v1
kind: Job
metadata:
  name: mongo-seed-job
  namespace: chat-app
spec:
  completions: 1
  parallelism: 1
  backoffLimit: 2
  ttlSecondsAfterFinished: 3600
  template:
    spec:
      restartPolicy: OnFailure
      containers:
      - name: mongo-seeder
        image: mongo:4.4.26
        command:
          - /bin/sh
          - -c
          - |
            echo "Running seed script..."
            mongo "mongodb://$MONGO_INITDB_ROOT_USERNAME:$MONGO_INITDB_ROOT_PASSWORD@mongodb:27017/admin" \
              --eval "var DB_NAME='chatdb', ADMIN_USER='admin', ADMIN_EMAIL='admin@example.com', ADMIN_PASS='$MONGO_INITDB_ROOT_PASSWORD'" \
              /scripts/seed.js
            echo "âœ… Seed finished successfully."
        env:
          - name: MONGO_INITDB_ROOT_USERNAME
            valueFrom:
              secretKeyRef:
                name: chatapp-secrets
                key: mongo_username
          - name: MONGO_INITDB_ROOT_PASSWORD
            valueFrom:
              secretKeyRef:
                name: chatapp-secrets
                key: mongo_password
        volumeMounts:
          - name: seed-script
            mountPath: /scripts
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "500m"
            memory: "256Mi"
      volumes:
        - name: seed-script
          configMap:
            name: mongo-seed-script
            defaultMode: 0777
